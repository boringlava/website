{{ partial "header.html" . }}

<main class="content" role="main">

  <article class="article">

    <h1 class="article-title">{{ .Title }}</h1>

    <div class="article-content">
      {{ .Content }}
    </div>
  </article>


    <div>
      {{ with .Params.tags }}
      Tags: <a href="{{ "tags" | absURL}}{{ . | urlize }}">{{ . }}</a>
        {{ end }}
    </div>


</main>

{{ partial "footer.html" . }}
